<html lang="en">
<head>

<body>

<header>

  <div class="row">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <h2 class="text-dark"> Choose wisely...</h2>
    </div>
  </div>
</div>
</header>

<main>

  <div class="container">
    <div class="row p-4">
      <div class="col-12 d-flex align-items-center justify-content-center">

        <button class="btn btn-info m-2" onclick="findOption('Scissors')"><h2>Scissors</h2></button>
      </div>
    </div>
  </div>

    <div id="col-12">
      <div id="win-details">
        <!--OPTION DETAILS GO HERE-->
      </div>
    </div>
  </div>
</div>
  <div id="container">
    <div id="row">
      <div id="col-12">
        <div id="option-details">
          <!--OPTION DETAILS GO HERE-->
        </div>
      </div>
    </div>
  <script src="app.js"></script>
